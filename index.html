<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADB Logcat Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    h1 {
      margin: 0;
      padding: 10px;
      background-color: #333;
      color: #fff;
      text-align: center;
    }
    #buttons {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #f3f3f3;
    }
    #buttons button {
      margin: 0 10px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #buttons button:hover {
      background-color: #555;
    }
    pre {
      flex: 1;
      margin: 0;
      padding: 10px;
      background: #000;
      color: #fff;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>ADB Logcat Viewer</h1>
  <div id="buttons">
    <button id="clearButton">Clear Logs</button>
    <button id="viewNetworkLogsButton">查看网络日志</button>
  </div>
  <pre id="log"></pre>
  <script>
    const logElement = document.getElementById('log');
    
    window.electronAPI.onAdbLog((event, log) => {
      logElement.textContent += log + '\n';
      logElement.scrollTop = logElement.scrollHeight;
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      logElement.textContent = '';
    });

    document.getElementById('viewNetworkLogsButton').addEventListener('click', () => {
      const filterValue = 'business'; // 您可以根据需要修改这个值
      // 通知 Electron 进行网络日志过滤，并传递 filterValue
      window.electronAPI.filterMessage(filterValue);
    });
  </script>
</body>
</html>
